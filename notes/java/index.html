<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Notes - My Portfolio</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>

    <!-- ðŸ”¹ Main Navigation Menu -->
    <nav class="main-menu">
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../java/index.html" class="active">Java</a></li>
            <li><a href="../c/index.html">C</a></li>
            <li><a href="../sql/index.html">SQL</a></li>
        </ul>
        <button id="theme-toggle">ðŸŒ™</button>
    </nav>

    <!-- ðŸ“Œ Java Notes Section -->
    <main class="content">
        <h1>Java Notes</h1>
        <p>Select a topic below:</p>

        <!-- ðŸ“‚ List of Markdown Files -->
        <ul id="file-list"></ul>

        <!-- ðŸ“œ Markdown Content Will Appear Here -->
        <div id="markdown-content" style="border: 1px solid #ddd; padding: 10px; margin-top: 20px;"></div>
    </main>

    <script>
        // Function to load the list of Markdown files
        async function loadFileList() {
            try {
                const response = await fetch("file-list.json"); // Load JSON containing file names
                const files = await response.json(); // Parse JSON
                const listContainer = document.getElementById("file-list");

                files.forEach(file => {
                    const listItem = document.createElement("li");
                    const link = document.createElement("a");
                    link.href = "#"; // Prevent default link behavior
                    link.textContent = file.replace(".md", "").replace("-", " "); // Format name
                    link.onclick = () => loadMarkdown(file); // Load content on click
                    listItem.appendChild(link);
                    listContainer.appendChild(listItem);
                });

            } catch (error) {
                document.getElementById("file-list").innerHTML = "<p style='color: red;'>Error loading file list.</p>";
            }
        }

        // Function to fetch and display markdown content
        async function loadMarkdown(file) {
            try {
                const response = await fetch(file);
                const text = await response.text();
                document.getElementById("markdown-content").innerText = text; // Show raw markdown
            } catch (error) {
                document.getElementById("markdown-content").innerHTML = "<p style='color: red;'>Error loading file.</p>";
            }
        }

        loadFileList(); // Initialize file list
    </script>

</body>
</html>
