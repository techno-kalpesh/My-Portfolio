<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Notes - My Portfolio</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>
<body>

    <!-- ðŸ”¹ Main Navigation -->
    <nav class="main-menu">
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../java/index.html" class="active">Java</a></li>
            <li><a href="../c/index.html">C</a></li>
            <li><a href="../sql/index.html">SQL</a></li>
        </ul>
        <button id="theme-toggle">ðŸŒ™</button>
    </nav>

    <!-- ðŸ“Œ Java Notes Section -->
    <main class="content">
        <h1>Java Notes</h1>
        <p>Select a topic below:</p>

        <!-- ðŸ“‚ List of Markdown Files -->
        <ul id="file-list"></ul>

        <!-- ðŸ“œ Markdown Content -->
        <div id="markdown-content" style="border: 1px solid #ddd; padding: 10px; margin-top: 20px;"></div>
    </main>

    <script>
        // Initialize Markdown converter
        const converter = new showdown.Converter();

        // Function to load file list
        async function loadFileList() {
            try {
                const response = await fetch("file-list.json"); // Load JSON containing file names
                const files = await response.json();
                const listContainer = document.getElementById("file-list");

                files.forEach(file => {
                    const listItem = document.createElement("li");
                    const link = document.createElement("a");
                    link.href = "#";
                    link.textContent = file.replace(".md", "").replace("-", " ");
                    link.onclick = () => loadMarkdown(file);
                    listItem.appendChild(link);
                    listContainer.appendChild(listItem);
                });

            } catch (error) {
                document.getElementById("file-list").innerHTML = "<p style='color: red;'>Error loading file list.</p>";
            }
        }

        // Function to load and render Markdown
        async function loadMarkdown(file) {
            try {
                const response = await fetch(file);
                const text = await response.text();
                const html = converter.makeHtml(text); // Convert Markdown to HTML
                document.getElementById("markdown-content").innerHTML = html; // Display formatted content
            } catch (error) {
                document.getElementById("markdown-content").innerHTML = "<p style='color: red;'>Error loading file.</p>";
            }
        }

        loadFileList(); // Load file list on page load
    </script>

</body>
</html>
